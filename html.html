<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>Koala 遊戲最終版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        button {
            position: absolute;
            z-index: 500;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 背包浮窗 */
        #packOverlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 300px;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            overflow-y: auto;
        }

        #packOverlay h3 {
            margin-top: 0;
            text-align: center;
        }

        #closePackBtn {
            display: block;
            margin: 15px auto 0;
            padding: 6px 12px;
            cursor: pointer;
        }

        /* 任務獎勵浮窗 */
        #rewardPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 2000;
            max-width: 400px;
            text-align: center;
        }

        #rewardIcons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        #closeRewardBtn {
            margin-top: 15px;
            padding: 6px 12px;
            cursor: pointer;
        }

        /* 明信片彈窗 */
        #postcardPopup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #postcardPopupImg {
            max-width: 60vw;
            max-height: 60vh;
            border-radius: 15px;
            border: 5px solid gold;
            box-shadow: 0 0 20px #fff;
            background: #fff;
            margin-bottom: 20px;
        }

        #postcardPopupTitle {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 4px black;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <button id="toHomeBtn">Home</button>
        <button id="toCoverBtn">森林</button>
        <button id="toShopBtn">商店</button>
        <button id="toPackBtn">背包</button>
        <button id="shopReturnBtn">Home</button>
        <button id="selectAmuletBtn"
            style="position:fixed;left:50%;top:55%;transform:translate(-50%,-50%);display:none;">選擇護身符</button>
        <button id="selectToolBtn"
            style="position:fixed;left:50%;top:62%;transform:translate(-50%,-50%);display:none;">選擇隨身道具</button>

        <div id="amuletPanel" style="display:block;"></div>
        <div id="toolPanel" style="display:block;"></div>
        <div id="amuletSelectPanel" style="display:block;"></div>
        <div id="toolSelectPanel" style="display:block;"></div>

        <!-- 道具選擇彈窗元件 -->
        <div id="itemSelectPopup"
            style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:200;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
            <div id="itemSelectContent"
                style="background:#fff;padding:24px;border-radius:16px;box-shadow:0 8px 32px #222;">
                <div id="itemSelectTitle" style="font-size:22px; margin-bottom:15px;"></div>
                <div id="itemSelectImgs" style="display:flex;flex-wrap:wrap;gap:16px;"></div>
            </div>
        </div>

        <div id="status"></div>

        <!-- 明信片彈窗 -->
        <div id="postcardPopup">
            <img id="postcardPopupImg" src="" />
            <div id="postcardPopupTitle"></div>
        </div>

        <!-- 背包視窗 -->
        <div id="packOverlay">
            <h3>背包內容</h3>
            <div id="packContents"></div>
            <button id="closePackBtn">關閉</button>
        </div>

        <!-- 任務獎勵視窗 -->
        <div id="rewardPopup">
            <h3>任務獎勵</h3>
            <div id="rewardIcons"></div>
            <button id="closeRewardBtn">關閉</button>
        </div>

        <!-- 背包物品列表 -->
        <div id="backpackItemsContainer" style="position:absolute; top:100px; left:100px;"></div>

        <!-- pocket 按鈕 -->
        <button id="pocket" style="position:absolute; top:300px; left:50px;">找步道</button>
    </div>
</body>
<script src="main.js" defer></script>

</html>
